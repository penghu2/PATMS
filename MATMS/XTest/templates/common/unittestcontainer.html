{% extends "common/basecontainer.html" %}

{% block pagecontent %}
    <div class="row-fluid">
        <div class="alert alert-block alert-success">
            <button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
            <i class="icon-ok green"></i> Welcome to <strong class="green">AutoTest System
            <small>(v1)</small>
        </strong>,
            this system will load the unittest testCases , and you can do what you want to.
        </div>
        <div class="row-fluid">
            <div class="span6">
                <div class="widget-box">
                    <div class="widget-header">
                        <h4 class="lighter smaller"><i class="icon-comment blue"></i>Conversation</h4>
                    </div>
                    <div class="widget-body limit-height">
                        <div class="widget-main no-padding">

                            <div class="dialogs">
                                <ul id="treeDemo" class="ztree"></ul>
                            </div>
                        </div>
                        <!--/widget-main-->
                    </div>
                </div>
            </div>
            <div class="span6">
                <div class="widget-box">
                    <div class="widget-header">
                        <h4 class="lighter smaller">
                            <i class="icon-comment blue"></i>
                            Console
                        </h4>
                    </div>
                    <div class="widget-body limit-height">
                        <div class="widget-main no-padding">
                            <div class="dialogs">
                                <div id="testresultdiv"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row-fluid">
            <button class="btn btn-danger btn-block" id="startTest">Start Test</button>
        </div>
        <div id="showMessage">

        </div>
    </div>
{% endblock %}
