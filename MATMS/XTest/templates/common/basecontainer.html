<div class="container-fluid" id="main-container">
<a href="#" id="menu-toggler"><span></span></a><!-- menu toggler -->

{% include 'common/sidebar.html' %}

<div id="main-content" class="clearfix">
<div id="breadcrumbs">

    <ul class="breadcrumb">

        <li><i class="icon-home"></i> <a href="#">Home</a><span class="divider"><i class="icon-angle-right"></i></span>
        </li>

        <li class="active">{{ columnName }}</li>
    </ul>
    <!--.breadcrumb-->

    <div id="nav-search">

        <form class="form-search">

									<span class="input-icon">

										<input autocomplete="off" id="nav-search-input" type="text"
                                               class="input-small search-query" placeholder="Search ..."/>

										<i id="nav-search-icon" class="icon-search"></i>

									</span>

        </form>

    </div>
    <!--#nav-search-->

</div>
<!--#breadcrumbs-->
<div id="page-content" class="clearfix">

<div class="page-header position-relative">
    <h1>{{ columnName }}
        <small><i class="icon-double-angle-right"></i> overview & stats</small>
    </h1>
</div>
<!--/page-header-->
{% block pagecontent %}

{% endblock %}
</div>
<!--/#page-content-->

<div id="ace-settings-container">
    <div class="btn btn-app btn-mini btn-warning" id="ace-settings-btn">
        <i class="icon-cog"></i>
    </div>
    <div id="ace-settings-box">
        <div>
            <div class="pull-left">
                <select id="skin-colorpicker" class="hidden">
                    <option data-class="default" value="#438EB9">#438EB9</option>
                    <option data-class="skin-1" value="#222A2D">#222A2D</option>
                    <option data-class="skin-2" value="#C6487E">#C6487E</option>
                    <option data-class="skin-3" value="#D0D0D0">#D0D0D0</option>
                </select>
            </div>
            <span>&nbsp; Choose Skin</span>
        </div>
        <div><input type="checkbox" class="ace-checkbox-2" id="ace-settings-header"/><label class="lbl"
                                                                                            for="ace-settings-header">
            Fixed Header</label></div>
        <div><input type="checkbox" class="ace-checkbox-2" id="ace-settings-sidebar"/><label class="lbl"
                                                                                             for="ace-settings-sidebar">
            Fixed Sidebar</label></div>
    </div>
</div>
<!--/#ace-settings-container-->
</div>
<!-- #main-content -->
</div><!--/.fluid-container#main-container-->
